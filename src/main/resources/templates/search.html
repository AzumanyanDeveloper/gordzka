<body>
<header th:insert="fragments/general.html::header"></header>
<div class="jobs-listing section-padding">
    <div class="container">


<!--                       All tasks-->

        <div class="tab-content tr-job-posted">
            <div role="tabpanel" class="tab-pane fade show active" id="four-colum">
                <div class="row">
                    <div class="col-md-6 col-lg-3" th:each="task : ${tasks}">
                        <div class="job-item">
                            <div class="item-overlay">
                                <div class="job-info">
                                    <a href="#" class="btn btn-primary">Full Time</a>
                                    <span class="tr-title">
<a href="job-details.html"><h5 class="task-name" th:text="${task.name}"></h5></a>
<span><h5 th:text="${task.category.name}"></h5></span> </span>
                                 <ul class="tr-list job-meta">
                                        <li><i class="fa fa-map-signs" aria-hidden="true"></i><h5 th:text="${task.location.name}"></h5></li>
                                        <li><i class="fa fa-briefcase" aria-hidden="true"></i></li>
                                        <li><i class="fa fa-money" aria-hidden="true"></i><h5
                                                th:text="${task.price} + ' Դրամ'"></h5></li>
                                    </ul>
                                    <ul class="job-social tr-list">
                                        <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-expand" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-bookmark-o" aria-hidden="true"></i></a></li>
                                        <li><a href="job-details.html"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="job-info">
                                <div class="company-logo">
                                    <img src="images/job/3.png" alt="images" class="img-fluid">
                                </div>
                                <span class="tr-title">
<a href="#"><h5  class="task-name"  th:text="${task.name}" style="color: #0471b6"></h5></a>
<span class="task-category-name"><a href="#" th:text="${task.category.name}"></a></span>
</span><ul class="tr-list job-meta">
                                    <li><span><i class="fa fa-map-signs" aria-hidden="true"></i></span><a
                                            th:text="${task.location.name}"></a></li>
                                    <li><span><i class="fa fa-briefcase" aria-hidden="true"></i></span>Mid Level</li>
                                    <li><span><i class="fa fa-money" aria-hidden="true"></i></span><a th:text="${task.price} + ' Դրամ'"></a>
                                    </li>
                                </ul>
                                <div class="time">
                                    <a href="#"><span th:text= "'Վերջնաժամկետ ` ' + ${task.deadline}"></span></a><br><br>
                                    <span class="pull-right"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<header th:insert="fragments/general-footer.html::footer"></header>
